<ion-header no-border>
    <ion-navbar color="dark">
        <ion-title>{{lista.titulo}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list color="dark">
        <ion-item color="dark">
            <ion-label position="floating">Nuevo Item</ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header color="dark" *ngIf="lista.items.length > 0">
            <ion-label>
                Tareas por hacer
            </ion-label>
        </ion-list-header>
        <ion-item-sliding *ngFor="let item of lista.items; let i = index;">
            <ion-item color="dark">
                <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)"></ion-checkbox>
                <ion-label>{{item.desc}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="borrar(i)">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
