<ion-list color="dark">
    <ion-item-sliding *ngFor="let item of  deseosService.listas | filtroCompletado:completada">
        <ion-item (click)="listaSeleccionada(item)" detail>
            <ion-label>{{item.titulo}}</ion-label>
            <ion-label slot="end" color="tertiary">{{item.items.length}} items</ion-label>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="borrarLista(item)">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item-options side="start">
            <ion-item-option color="primary" (click)="editarLista(item)">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
